<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uh3+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>WEATHER DASHBOARD</title>
  </head>




  <body>
    <h1>WEATHER DASHBOARD</h1>
    <div class="container-fluid" >
      <h4>Search for a City:</h4>
      <p id="inputContainer"><input type="text" id="cityInput"></p>
      <button class="col-2">Search</button>

      
    </div id="weatherCon">
    <div id="symbolCon">
      
      <h2>5 Day Weather Forecast</h2>
      <div class="symbols">
        <p class="weather" id="day1"></p>
        <div class="image"><img src="" class="image" id="picture1" alt=""></div>
        <p class="minimumtemp" id="day1Min">coming soon</p>
        <p class="maximumtemp" id="day1Max">coming soon</p>
      </div>
      <div class="symbols">
        <p class="weather" id="day2"></p>
        <div class="image"><img src="" class="image" id="picture2" alt=""></div>
        <p class="minimumtemp" id="day2Min">coming soon</p>
        <p class="maximumtemp" id="day2Max">coming soon</p>
      </div>
      <div class="symbols">
        <p class="weather" id="day3"></p>
        <div class="image"><img src="" class="image" id="picture3" alt=""></div>
        <p class="minimumtemp" id="day3Min">coming soon</p>
        <p class="maximumtemp" id="day3Max">coming soon</p>
      </div>
      <div class="symbols">
        <p class="weather" id="day4"></p>
        <div class="image"><img src="" class="image" id="picture4" alt=""></div>
        <p class="minimumtemp" id="day4Min">coming soon</p>
        <p class="maximumtemp" id="day4Max">coming soon</p>
      </div>
      <div class="symbols">
        <p class="weather" id="day5"></p>
        <div class="image"><img src="" class="image" id="picture5" alt=""></div>
        <p class="minimumtemp" id="day5Min">coming soon</p>
        <p class="maximumtemp" id="day5Max">coming soon</p>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
